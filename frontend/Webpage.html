<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        #map {
            height: 500px;
            margin-top: 20px;
        }
        #result {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Route Optimization Tool</h1>
        <div class="card p-4">
            <form id="routeForm" action='/route' method="POST">
                <div class="mb-3">
                    <label name="source" for="source" class="form-label">Source Address</label>
                    <input type="text" id="source" class="form-control" placeholder="Enter source address" required>
                </div>
                <div class="mb-3">
                    <label name="destinatin" for="destination" class="form-label">Destination Address</label>
                    <input type="text" id="destination" class="form-control" placeholder="Enter destination address" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate Route</button>
            </form>
        </div>
        <div id="result" class="card p-4 mt-4">
            <h5>Route Details</h5>
            <p><strong>Source:</strong> <span id="resultSource"></span></p>
            <p><strong>Destination:</strong> <span id="resultDestination"></span></p>
            <p><strong>Distance:</strong> <span id="resultDistance"></span> km</p>
            <p><strong>ETA:</strong> <span id="resultETA"></span> minutes</p>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
